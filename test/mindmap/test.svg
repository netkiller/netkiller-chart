<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
    <defs>
        <style>
            .center-node { fill: #4a90e2; stroke: #333; stroke-width: 2; }
            .center-text { font-family: Arial; font-size: 16px; font-weight: bold; fill: white; text-anchor: middle; dominant-baseline: middle; }
            .level1-node { fill: #5cb85c; stroke: #333; stroke-width: 1.5; rx: 5; ry: 5; }
            .level1-text { font-family: Arial; font-size: 14px; fill: white; text-anchor: middle; dominant-baseline: middle; }
            .level2-node { fill: #f0ad4e; stroke: #333; stroke-width: 1; rx: 3; ry: 3; }
            .level2-text { font-family: Arial; font-size: 12px; fill: #333; text-anchor: middle; dominant-baseline: middle; }
            .connection { stroke: #666; stroke-width: 1.5; fill: none; stroke-linecap: round; }
        </style>
    </defs>

    <!-- 中心节点 -->
    <rect x="350" y="270" width="100" height="60" class="center-node" />
    <text x="400" y="300" class="center-text">中心主题</text>

    <!-- 连接线和一级节点 -->
    <!-- 上部分支 -->
    <path d="M400,300 C400,250 400,210 400,180" class="connection" />
    <rect x="320" y="160" width="160" height="40" class="level1-node" />
    <text x="400" y="180" class="level1-text">分支1</text>

    <!-- 右部分支 -->
    <path d="M450,300 C500,300 540,300 580,300" class="connection" />
    <rect x="500" y="280" width="160" height="40" class="level1-node" />
    <text x="580" y="300" class="level1-text">分支2</text>

    <!-- 下部分支 -->
    <path d="M400,330 C400,380 400,410 400,420" class="connection" />
    <rect x="320" y="400" width="160" height="40" class="level1-node" />
    <text x="400" y="420" class="level1-text">分支3</text>

    <!-- 连接线和二级节点 -->
    <!-- 分支1的子节点 -->
    <path d="M320,180 C280,180 260,160 240,120" class="connection" />
    <rect x="180" y="105" width="120" height="30" class="level2-node" />
    <text x="240" y="120" class="level2-text">子分支1-1</text>

    <path d="M480,180 C520,180 540,160 560,120" class="connection" />
    <rect x="500" y="105" width="120" height="30" class="level2-node" />
    <text x="560" y="120" class="level2-text">子分支1-2</text>

    <!-- 分支2的子节点 -->
    <path d="M580,280 C580,240 580,220 580,240" class="connection" />
    <rect x="520" y="225" width="120" height="30" class="level2-node" />
    <text x="580" y="240" class="level2-text">子分支2-1</text>

    <path d="M580,320 C580,360 580,380 580,360" class="connection" />
    <rect x="520" y="345" width="120" height="30" class="level2-node" />
    <text x="580" y="360" class="level2-text">子分支2-2</text>

    <!-- 分支3的子节点 -->
    <path d="M320,420 C280,420 260,440 240,480" class="connection" />
    <rect x="180" y="465" width="120" height="30" class="level2-node" />
    <text x="240" y="480" class="level2-text">子分支3-1</text>

    <path d="M480,420 C520,420 540,440 560,480" class="connection" />
    <rect x="500" y="465" width="120" height="30" class="level2-node" />
    <text x="560" y="480" class="level2-text">子分支3-2</text>
</svg>
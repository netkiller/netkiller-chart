<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="400px" version="1.1" viewBox="0 0 600 400" width="600px"
     xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs/>
    <text font-family="Arial" font-size="20px" text-anchor="middle" x="300" y="30">贝塞尔曲线示例</text>
    <path d="M 100,100 Q 200,50 300,100" fill="none" stroke="blue" stroke-width="2"/>
    <circle cx="200" cy="50" fill="red" r="5"/>
    <text font-family="Arial" font-size="12px" x="210" y="45">控制点</text>
    <text font-family="Arial" font-size="14px" text-anchor="middle" x="200" y="120">二次贝塞尔曲线</text>
    <path d="M 100,200 C 150,150 250,250 300,200" fill="none" stroke="green" stroke-width="2"/>
    <circle cx="150" cy="150" fill="red" r="5"/>
    <circle cx="250" cy="250" fill="red" r="5"/>
    <text font-family="Arial" font-size="12px" x="160" y="145">控制点1</text>
    <text font-family="Arial" font-size="12px" x="260" y="245">控制点2</text>
    <text font-family="Arial" font-size="14px" text-anchor="middle" x="200" y="230">三次贝塞尔曲线</text>
    <path d="M 100,300 C 150,250 175,350 225,300 S 275,250 300,300" fill="none" stroke="purple" stroke-width="2"/>
    <circle cx="275" cy="250" fill="red" r="5"/>
    <text font-family="Arial" font-size="12px" x="285" y="245">控制点2</text>
    <text font-family="Arial" font-size="14px" text-anchor="middle" x="200" y="330">平滑三次贝塞尔曲线</text>
</svg>